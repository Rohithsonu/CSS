<!--
    In CSS we have 5 generic font families:
    1. sarif - Times new roman, georgia, garamond
    2. Sans-serif - aerial, verdana, helvetica
    3. Monospace - monaco, lucida console
    4. Cursive - lucida handwriting
    5. Fantasy - copperplate, papyrus

    ---> for fonts we have to give all fonts because some browsers will not work for some fonts
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texts</title>
    <style>
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-indent: 50px;
            text-decoration: underline;
            text-decoration-color: darkblue;
        }
        h2{
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>
    <h2>Fonts & Texts</h2>
    <p>This is a dummy paragraph</p>
</body>
</html>
