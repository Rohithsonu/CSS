<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & width</title>
    <style>
        #p2{
            border: 4px solid coral;
            width: 50%; /*width we have to give in percentage because if we use pixels - the width will not extend when we open browser in big size*/
            
            width: min-width; /*it will take full width of the browser*/
                
            width: min-content; /*it will apply for minimum content*/
            
            height: 250px;
        }
    </style>
</head>
<body>
    <h2>height & Width discussion</h2>
    <p id="p2">this is paragraph for testing</p>
</body>
</html>
