<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        li{
            border: 3px solid;
        }
        .unordered{
            list-style-type: square;
            border: 5px solid brown;
            list-style-position: inside;
        }
        .ordered{
            list-style-type: lower-alpha;
            border: 5px solid red;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h2>unordered listing</h2>
    <ul class="unordered">
        <li>Bangalore</li>
        <li>Hyderabad</li>
        <li>calicut</li>
        <li>chennai</li>
    </ul><br><hr>
    <h2>Ordered Lists</h2>
    <ol class="ordered">
        <li>Bangalore</li>
        <li>Hyderabad</li>
        <li>calicut</li>
        <li>chennai</li>
    </ol>
</body>
</html>
